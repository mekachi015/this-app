<div class="dashboard-container">
    <header class="main-header">
      <div class="logo">IFUKU ONE</div>
      <nav class="main-nav">
        <a href="#" class="active">Inventory</a>
        <a href="#">Sales</a>
        <a href="#">Promos</a>
        <a href="#">Messaging</a>
        <a href="#">Analytics</a>
      </nav>
    </header>
  
    <div class="dashboard-grid">
      <!-- Inventory Management -->
      <div class="dashboard-card inventory">
        <h2>Inventory Management</h2>
        <div class="product-list">
          <div class="product-item" *ngFor="let product of products">
            <span>{{product.name}}</span>
            <div class="stock-control">
              <span>{{product.stock}}</span>
              <button class="more-options">â‹®</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Sales Tracker -->
      <div class="dashboard-card sales">
        <h2>Sales Tracker</h2>
        <div class="sales-list">
          <div class="sales-item" *ngFor="let sale of sales">
            <span>{{sale.period}}</span>
            <span>R{{sale.amount}}</span>
          </div>
        </div>
      </div>
  
      <!-- Promo Tools -->
      <div class="dashboard-card promos">
        <h2>Promo Tools</h2>
        <div class="promo-list">
          <div class="promo-item" *ngFor="let promo of promos">
            <span>{{promo.name}}</span>
            <button class="edit-btn">Edit</button>
          </div>
        </div>
      </div>
  
      <!-- Messaging System -->
      <div class="dashboard-card messages">
        <h2>Messaging System</h2>
        <div class="message-list">
          <div class="message-item" *ngFor="let message of messages">
            <span>{{message.from}}</span>
            <button class="reply-btn">Reply</button>
          </div>
        </div>
      </div>
  
      <!-- Dashboard Analytics -->
      <div class="dashboard-card analytics">
        <h2>Dashboard</h2>
        <div class="analytics-charts">
          <div class="chart conversion-rate">
            <h3>Conversion Rate</h3>
            <!-- Add chart component here -->
          </div>
          <div class="chart visitor-overview">
            <h3>Visitor Overview</h3>
            <!-- Add chart component here -->
          </div>
        </div>
      </div>
    </div>
  </div>
