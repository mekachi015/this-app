<div class="navigation-container">
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <div class="left-section">
        <button class="menu-icon" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="store-name">
          <h1>Fashionista</h1>
        </div>
      </div>
      
      <div class="nav-icons">
        <button class="icon-button">
          <i class="fas fa-search"></i>
        </button>
        <button class="icon-button">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </button>
        <button class="icon-button">
          <i class="fas fa-cog"></i>
        </button>
        <button class="icon-button">
          <i class="fas fa-user"></i>
        </button>
      </div>
    </div>
    
    <!-- Sidebar Navigation -->
    <div class="sidebar" [class.collapsed]="!sidebarVisible">
        <button class="sidebar-item">
          <i class="fas fa-search"></i>
          <span class="label-text">Search</span>
        </button>
        <button class="sidebar-item">
          <i class="fas fa-bell"></i>
          <span class="label-text">Notifications</span>
          <span class="notification-badge">*</span> <!--Add svg for notifications-->
        </button>
        <button class="sidebar-item">
          <i class="fas fa-cog"></i>
          <span class="label-text">Settings</span>
        </button>
        <button class="sidebar-item">
          <i class="fas fa-user"></i>
          <span class="label-text">Profile</span>
        </button>
      </div>
