<div class="store-near-you" (click)="selectStore()">
    <div class="store-image-container">
      <img [src]="store.imageUrl" [alt]="store.name" class="store-image">
      <div class="rating-badge">
        <i class="fas fa-star"></i>
        <span>{{ store.rating }}%</span>
      </div>
    </div>
    
    <div class="store-details">
      <h3 class="store-name">{{ store.name }}</h3>
      
      <div class="category-tag">{{ store.category }}</div>
      
      <div class="bestseller-section">
        <span class="section-title">Popular Item</span>
        <span class="bestseller">{{ store.bestseller }}</span>
      </div>
      
      <div class="hours-section">
        <i class="far fa-clock"></i>
        <span class="hours">{{ store.operatingHours }}</span>
      </div>
    </div>
</div>
