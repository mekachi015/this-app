<div class="store-near-you">
    <div class="store-image-container">
      <img [src]="store.imageUrl" [alt]="store.name" class="store-image">
    </div>
    
    <div class="store-details">
      <h3 class="store-name">{{ store.name }}</h3>
      
      <div class="detail-row">
        <span class="detail-label">Bestseller:</span>
        <span class="detail-value">{{ store.bestseller }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Category:</span>
        <span class="detail-value">{{ store.category }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Client rating:</span>
        <span class="detail-value">{{ store.rating }}%</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Operating hours:</span>
        <span class="detail-value">{{ store.operatingHours }}</span>
      </div>
    </div>
  </div>
